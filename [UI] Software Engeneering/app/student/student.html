<div class="container">
    <div class="jumbotron text-center">
        <h1>{{Nume}}</h1>
        <p class="lead">{{Cadru}}</p>
        <h3>Student</h3>
    </div>
    <form action="">
        <input type="radio" name="AnUniversitar" value="2013-1014"> 2013-2014<br>
        <input type="radio" name="AnUniversitar" value="2014-2015" checked> 2014-2015<br>
        <input type="radio" name="AnUniversitar" value="2015-2016"> 2015-2016
    </form>

    <div class="container" style="background-color:#eee;width:99%;">
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
            <div class="col-lg-12 col-md-12 col-sm-12">
                
            </div>
            <div style="padding-left:0px">
                <br />
                <h1>Courses</h1>
                <br />
                <br />

                <select class="btn btn-toolbar col-lg-6 col-md-6 col-sm-6"
                        style="height:50px">
                    <option value="">Select semester...</option>
                </select>
                <table class="table">
                    <thead >
                        <tr >
                            <th style="text-align:center">Nume</th>
                            <th style="text-align:center">An Studiu</th>
                            <th style="text-align:center">Semestru</th>
                            <th style="text-align:center">Cod Disciplina</th>
                            <th style="text-align:center">Nota</th>
                            <th style="text-align:center">Numar Credite</th>
                            <th style="text-align:center">Final</th>
                            <th style="text-align:center">Data Promovarii</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in list" class="info">
                            <td>{{item.name}}</td>
                            <td>{{item.line_of_study}}</td>
                            <td>course</td>
                            <td>courseId</td>
                            <td>grade</td>
                            <td>NrCredits</td>
                            <td>final</td>
                            <td>promovationDate</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row col-lg-12 col-md-12 col-sm-12 text-left">
                <div ><a class="btn btn-info" style="color:black;" href="#/Student/Contract"><b>Contracts </b></a></div>
            </div>
            
            <br />
            <br />
            <br />
        </div>

    </div>
</div>
