<div class="container">
    <div class="jumbotron text-center">
        <!--<h1>{{nume}}</h1>-->
        <h1>Pop Maria</h1>
        <h2>Facultatea de Matematica-Informatica</h2>
        <h3>Teacher</h3>
        <p class="lead">{{cadru}}</p>
    </div>
    <hr>

    <div class="jumbotron text-center" style="height:300px">

        <div class="col-lg-4 col-md-4 col-sm-4 text-left">

            <form name="newCourseForm">
                <label>
                    <p>New Course:</p>
                    <input type="text" name="newCourse" ng-model="newC" required>
                </label>
                <div role="alert">
                    <span class="error" ng-show="newCourseForm.newC.$error.required">
                        Required!
                    </span>
                </div>
                <label>
                    <p>Description:</p>
                    <input type="text" name="description" ng-model="descr"
                           ng-minlength="3" ng-maxlength="100">
                </label>
                <div role="alert">
                    <span class="error" ng-show="newCourse.descr.$error.minlength">
                        Too short!
                    </span>
                    <span class="error" ng-show="newCourse.descr.$error.maxlength">
                        Too long!
                    </span>
                </div>
                <br />
            </form>

            <div class="col-lg-12 text-center" style="padding-left:0px">
                <button class="btn btn-primary col-lg-9" ng-click="onClickOptional()">Propose Course</button>
            </div>
            <br />
            <br />
            <div class="text-left">
                <b ng-if="optionalSelected" style="color:green;padding-left:0px;">
                    A new course has been proposed!
                </b>
            </div>
        </div>
        
        <div class="col-lg-4 col-md-4 col-sm-4">
            <select class="btn btn-toolbar col-lg-9" ng-options="group.Id as group.Nume for group in groups"
                    ng-model="group"
                    ng-change="changeGroup(group)">
                <option value="">Select Group</option>
            </select>
            <br />
            <br />
            <br />
            <div style="padding-left:0px" class="col-lg-9">
                <table class="table table-hover table-bordered">
                    <thead style="background-color:grey;color:white">
                        <tr>
                            <th>Name</th>
                            <th>Practical Exam</th>
                            <th>Written Exam</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in studenti" style="background-color:white">
                            <td>{{item.Nume}}</td>
                            <td>-</td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
            
        
        <div class="col-lg-4 col-md-4 col-sm-4 text-left">

            <form name="newCatalogForm">
                <label>
                    <p>New Group:</p>
                    <input type="text" name="newGroup" ng-model="newG" required>
                </label>
                <div role="alert">
                    <span class="error" ng-show="newCatalogForm.newG.$error.required">
                        Required!
                    </span>
                </div>
                
                <br />
            </form>

            <div class="col-lg-12 text-center" style="padding-left:0px">
                <button class="btn btn-primary col-lg-9" ng-click="onClickOptional()">Create Catalog</button>
            </div>
            <br />
            <br />
            <div class="text-left">
                <b ng-if="optionalSelected" style="color:green;padding-left:0px;">
                    A new catalog has been created!
                </b>
            </div>
        </div>


        
    </div>
</div>
