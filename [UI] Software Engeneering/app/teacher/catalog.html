<div class="container">
    <div class="jumbotron text-center">
        <h1>{{Nume}}</h1>
        <p class="lead">{{Cadru}}</p>
        <h3>Teacher</h3>
    </div>

    <div class="container" style="background-color:#eee;width:99%;">
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
            <div class="col-lg-12 col-md-12 col-sm-12">

            </div>
            <div style="padding-left:0px">
                <br />
                <h1>Groups</h1>
                <br />
                <br />

                <select class="btn btn-toolbar col-lg-9" ng-options="course.id as course.name for course in courses"
                        ng-model="course"
                        ng-change="changeCourse(course)">
                    <option value="">Select course...</option>
                </select>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th style="text-align:center">Nume</th>
                            <th style="text-align:center">An Studiu</th>
                            <th style="text-align:center">Nota</th>
                            <th style="text-align:center">Final</th>
                            <th style="text-align:center">Data Promovarii</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in studentsCourse" class="info">
                            <td>{{item.numa}}</td>
                            <td>{{item.year}}</td>
                            <td>grade</td>
                            <td>final</td>
                            <td>promovationDate</td>
                        </tr>
                    </tbody>
                </table>
            </div>
           

            <br />
            <br />
            <br />
        </div>

    </div>
</div>
